<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Post</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="add-post-form">
        <h1>Add new post</h1>
        <form method="POST" action="/add">
            <input type="text" id="title" name="title" placeholder="Title..." required>
            <br><br>
            <textarea id="description" name="description" rows="4" placeholder="Description..." required></textarea>
            <br><br>
            <input type="text" id="author" name="author" placeholder="Nickname... (optionally)">
            <br><br>
            <button type="submit">Publish</button>
        </form>
    </div>

    <div id="posts">
        {% for post_id, post in posts.items() %}
        <div class="post">
            <div class="post-title">
                {{ post.title }}
                <span class="post-id">#{{ post_id }}</span>
            </div>
            <div class="post-description">{{ post.description | safe }}</div>
            <div class="post-meta">
                By: {{ post.author }} | Date: {{ post.date }}
            </div>
            <a href="/posts/{{ post_id }}" class="post-reply">Reply</a>
        </div>        
        {% endfor %}
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
